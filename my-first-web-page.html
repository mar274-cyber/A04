<!DOCTYPE html>
<!-- The DOCTYPE tells the browser that this is an HTML5 document -->

<html lang="en">
<!-- The opening <html> tag begins the HTML document and specifies that the language is English -->

<head>
    <!-- The <head> section contains meta information about the web page -->
    <meta charset="UTF-8">
    <!-- This sets the character encoding to UTF-8, which supports most characters and symbols -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This ensures the page is responsive and adjusts to different screen sizes -->
    <title>My First Web Page</title>
    <!-- The <title> sets the text that appears in the browser tab -->
</head>

<body>
<!-- The <body> contains all the visible content on the page -->

<h1>My First Web Page</h1>
<!-- A main heading for the page -->

<p><strong>Username:</strong> Mar274 </p>
<!-- A paragraph that displays the username, with "Username:" in bold -->

<p><strong>Course Name:</strong> Introduction to Web Development</p>
<!-- A paragraph that displays the course name -->

<p><strong>Course Number and Section:</strong> IS 117 - Section 005</p>
<!-- A paragraph that displays the course number and section -->

<footer>
    <!-- The <footer> element is used for information at the bottom of the page -->
    <p>&copy; 2025 Matthew Romano - Due Date: October 14, 2025</p>
    <!-- The &copy; is the copyright symbol, followed by the authorâ€™s name and the due date -->
</footer>

</body>
<!-- End of the <body> section -->

</html>
<!-- End of the HTML document -->
